<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <script type="text/javascript" src="libpwsafejs/jDataView/jquery/jquery-1.7.1-binary-ajax.js"></script>
        <script type="text/javascript" src="libpwsafejs/jDataView/src/jdataview.js"></script>
        <script type="text/javascript" src="libpwsafejs/jDataView/src/jdataview-jquery-converter.js"></script>
        <script type="text/javascript" src="libpwsafejs/crypto-sha256-hmac.js"></script>
        <script type="text/javascript" src="libpwsafejs/twofish.js"></script>
        <script type="text/javascript" src="libpwsafejs/pwsafedb.js"></script>
        <script type="text/javascript" src="clippy-jquery/bin/jquery.clippy.js"></script>
        <script type="text/javascript" src="pwsafe.js"></script>
        <link rel="stylesheet" type="text/css" href="pwsafe.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    </head>
    <body>
        <div id="passFormWrapper">
            <form id="passForm" autocomplete="off">
                <select id="filename"><option>Loading&hellip;</option></select>
                <div><img src="spin.gif" alt="Loading..." id="spinner" /></div>
                <div>
                    <span id="errorMessage"></span>
                </div>
                <div>
                    <input type="password" id="passphrase" size="24" />
                </div>
                <div>
                    <input type="submit" value="Open" />
                </div>
            </form>
        </div>
        <div id="passDbRecords"></div>

        <div id="license"><a href="COPYING.html">Open source licenses</a></div>
    </body>
</html>
